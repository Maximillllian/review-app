name: Deploy to server
on:
  push:
    branches:
      - step-1-initial-cicd

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_NAME: review-app
      PSWD: ${{ secrets.PSWD }}
      USER: ${{ secrets.USER }}
      HOST: ${{ secrets.HOST }}
      ARTIFACT_HOST: ${{ vars.HOST_ADDRESS }}
      NGINX_PORT: 8080
      ARTIFACT_SSH_KEY: ${{ secrets.ARTIFACT_SSH_KEY }}
      DOCKER_IMAGE: maximillllian/review-app:${{ github.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.DOCKER_IMAGE }}
      - name: Set up SSH
        run: |
          env
          mkdir -p ~/.ssh
          echo "${{ env.ARTIFACT_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 ${{ env.ARTIFACT_HOST }} >> ~/.ssh/known_hosts
          sudo apt-get install sshpass
      - name: Deploy to server
        run: |
          sshpass -p ${{ env.PSWD }} ssh -v -o StrictHostKeyChecking=no ${{ env.USER }}@${{ env.HOST }} <<'ENDSSH'
          docker pull ${{ env.DOCKER_IMAGE }}
          docker stop ${{ env.APP_NAME }}
          docker system prune -f
          docker run --name ${{ env.APP_NAME }} -dit -p 80:${{ env.NGINX_PORT }} ${{ env.DOCKER_IMAGE }}
          ENDSSH